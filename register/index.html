    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Simulate login (in real app, this would validate against a database)
            const user = {
                username: username,
                email: username.includes('@') ? username : `${username}@example.com`,
                coins: Math.floor(Math.random() * 50000) + 5000,
                loginDate: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(user));
            alert(`üéâ Welcome back, ${username}! You have ${user.coins.toLocaleString()} coins available.`);
            window.location.href = '/games/';
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
        }

        function register(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;

            const user = {
                username: username,
                email: email,
                coins: 5000,
                registrationDate: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(user));
            closeRegisterModal();
            alert(`üéâ Welcome to SlotDynasty, ${username}! You've received 5,000 free coins!`);
            window.location.href = '/games/';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (user) {
                window.location.href = '/games/';
            }
        });
